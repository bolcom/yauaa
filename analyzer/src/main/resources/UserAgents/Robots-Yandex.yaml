config:

# Handle all robots defined for Yandex

- lookup:
    name: 'YandexRobots'
    map:
      # Maps the product name to Device Class for specific cases
      'YandexMobile'       : 'Robot Mobile'

      # Documented as a robot to fetch images for mobile use
      'YandexImageResizer' : 'Robot Mobile'

- matcher:
    require:
    - 'agent.(1-6)product.(1)comments.entry.url="http://yandex.com/bots"'
    variable:
    - 'RobotName                           :agent.(1-6)product.comments.entry.(1-2)product.name{"Yandex"@'
    - 'RobotVersion                        :@RobotName^.version'
    extract:
    - 'DeviceClass                         :   111100 :LookUpPrefix[YandexRobots;@RobotName;"Robot"]'
    - 'DeviceName                          :    11100 :@RobotName'
    - 'DeviceBrand                         :   100000 :"Yandex"'
    - 'DeviceVersion                       :   100000 :"<<<null>>>"'
    - 'DeviceCpu                           :   100000 :"<<<null>>>"'
    - 'DeviceCpuBits                       :   100000 :"<<<null>>>"'
    - 'DeviceFirmwareVersion               :   100000 :"<<<null>>>"'
    - 'OperatingSystemClass                :   251100 :"Cloud"'
    - 'OperatingSystemName                 :   251100 :"Cloud"'
    - 'OperatingSystemVersion              :   251100 :"<<<null>>>"'
    - 'LayoutEngineClass                   :   251100 :"Robot"'
    - 'LayoutEngineName                    :   251100 :@RobotName'
    - 'LayoutEngineVersion                 :   251100 :@RobotVersion'
    - 'AgentClass                          :   251100 :"Robot"'
    - 'AgentName                           :   251100 :@RobotName'
    - 'AgentVersion                        :   251100 :@RobotVersion'


- lookup:
    name: 'YandexYaRobots'
    map:
      # Maps the product name to 'Device Class|Agent Name' for specific cases
      'YaDirectFetcher'  : 'Robot|YandexDirectFetcher'

- matcher:
    require:
    - 'agent.(1-6)product.(1)comments.entry.url="http://yandex.com/bots"'
    variable:
    - 'RobotName                           :LookUp[YandexYaRobots;agent.(1-6)product.comments.entry.(1-2)product.name]'
    - 'RobotVersion                        :@RobotName^.version'
    extract:
    - 'DeviceClass                         :   111100 :@RobotName[[1]]'
    - 'DeviceName                          :    11100 :@RobotName[[2]]'
    - 'DeviceBrand                         :   100000 :"Yandex"'
    - 'DeviceVersion                       :   100000 :"<<<null>>>"'
    - 'DeviceCpu                           :   100000 :"<<<null>>>"'
    - 'DeviceCpuBits                       :   100000 :"<<<null>>>"'
    - 'DeviceFirmwareVersion               :   100000 :"<<<null>>>"'
    - 'OperatingSystemClass                :   251100 :"Cloud"'
    - 'OperatingSystemName                 :   251100 :"Cloud"'
    - 'OperatingSystemVersion              :   251100 :"<<<null>>>"'
    - 'LayoutEngineClass                   :   251100 :"Robot"'
    - 'LayoutEngineName                    :   251100 :@RobotName[[2]]'
    - 'LayoutEngineVersion                 :   251100 :@RobotVersion'
    - 'AgentClass                          :   251100 :"Robot"'
    - 'AgentName                           :   251100 :@RobotName[[2]]'
    - 'AgentVersion                        :   251100 :@RobotVersion'

