# YandexAccessibilityBot downloads pages to check their accessibility for users.
- test:
    input:
      User-Agent                           : 'Mozilla/5.0 (compatible; YandexAccessibilityBot/3.0; +http://yandex.com/bots)'
    expected:
      DeviceClass                          : 'Robot'
      DeviceName                           : 'Yandex AccessibilityBot'
      DeviceBrand                          : 'Yandex'
      OperatingSystemClass                 : 'Cloud'
      OperatingSystemName                  : 'Cloud'
      OperatingSystemVersion               : '??'
      OperatingSystemVersionMajor          : '??'
      OperatingSystemNameVersion           : 'Cloud ??'
      OperatingSystemNameVersionMajor      : 'Cloud ??'
      LayoutEngineClass                    : 'Robot'
      LayoutEngineName                     : 'YandexAccessibilityBot'
      LayoutEngineVersion                  : '3.0'
      LayoutEngineVersionMajor             : '3'
      LayoutEngineNameVersion              : 'YandexAccessibilityBot 3.0'
      LayoutEngineNameVersionMajor         : 'YandexAccessibilityBot 3'
      AgentClass                           : 'Robot'
