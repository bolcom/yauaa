# https://developer.samsung.com/internet/user-agent-string-format.html
#   Mozilla/$(MOZILA_VER) ($(DEVICE_TYPE); $(OS); $(PLATFORM) $(PLATFORM_VER);
#         SAMSUNG $(MODEL_NAME) Build/$(BUILD_TAG)) AppleWebKit/$(APPLEWEBKIT_VER)
#         (KHTML, like Gecko) $(APP_NAME)/$(APP_VER) (Chrome/$(CHROME_VER))
#         $(UX RECOMMEND) Safari/$(SAFARI_VER)
#
# - $(DEVICE\_TYPE)
#       “SMART-TV” is used for Samsung Smart TV. Mobile devices do not use this field.
#       Optional
# - $(PLATFORM)
#   $(PLATFORM\_VER)
#       “Tizen” is used for Samsung Smart TV 2015 new models (and later), and for Tizen Mobile.
#       Mandatory
# - SAMSUNG
#       Company name
#       Optional
# - $(MODEL\_NAME)
#       Mobile devices use MODEL\_NAME field for each device. Smart TV currently does not use this field. This Field will be possibly used in the future.
#       Optional
# - Build/$(BUILD\_TAG))
#       Platform Build Tag is used on Android devices. Currently, Tizen devices do not use this field. It may be possibly used in the future.
#       Optional
# - $(APP\_NAME)/$(APP\_VER)
#       Web Browsers on Samsung devices (Mobile and Smart TV) use “SamsungBrowser/version”.
#       Mandatory
# - (Chrome/$(CHROME\_VER))
#       This field is presented in a Chrome-based web browser only.
#       Android Browser is currently presented this way whereas, Tizen Samsung Browser is not as it is based on webkit.
#       This will also reflect on the Tizen Samsung Browser if it will be based on Chrome in the future.
#       Optional
# - $(UX\_RECOMMEND)
#       Mobile devices with small screens (e.g. less than 7") use “Mobile”.
#       Smart TVs use “TV”. For devices supporting Virtual Reality contents, use “VR”.
#       If PC UX is appropriate for the device, this field is empty.
#       Optional
#

# Webviews:
#   Mozilla/$(MOZILA_VER) ($(DEVICE_TYPE); $(OS); $(PLATFORM) $(PLATFORM_VER);
#       SAMSUNG $(MODEL_NAME) Build/$(BUILD_TAG)) AppleWebKit/$(APPLEWEBKIT_VER)
#       (KHTML, like Gecko) Version/$(PLATFORM_VER) (Chrome/$(CHROME_VER))
#       $(UX RECOMMEND) Safari/$(SAFARI_VER)

# - Version/$(PLATFORM\_VER)
#        Web Application using the platform’s webView, have Version/OS’s Version instead of $(APP\_NAME)/$((APP\_VER)
#        Mandatory
#   if the $(PLATFORM\_VER) is less than 4.0, than it is not a Web Application.

