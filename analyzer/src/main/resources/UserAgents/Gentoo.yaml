config:

- matcher:
    variable:
      - 'Linux :   agent.(1-5)product.comments.entry.(1)product.name="Linux"^'
      - 'LinuxVersion: @Linux.version~"gentoo"'
    extract:
      - 'DeviceClass                         :      112 :"Desktop"'
      - 'DeviceName                          :      112 :"Linux Desktop"'
      - 'DeviceBrand                         :      112 :"<<<null>>>"'
      - 'OperatingSystemClass                :      150 :"Desktop"'
      - 'OperatingSystemName                 :      150 :"Gentoo Linux"'
      - 'OperatingSystemVersion              :      150 :CleanVersion[@LinuxVersion]'

- matcher:
    variable:
      - 'Gentoo Linux :   agent.(1-5)product.comments.entry.text="Gentoo"'
    extract:
      - 'DeviceClass                         :      112 :"Desktop"'
      - 'DeviceName                          :      112 :"Linux Desktop"'
      - 'DeviceBrand                         :      112 :"<<<null>>>"'
      - 'OperatingSystemClass                :      150 :"Desktop"'
      - 'OperatingSystemName                 :      150 :"Gentoo Linux"'
      - 'OperatingSystemVersion              :      150 :"<<<null>>>"'


