config:
- set:
    name: 'NormalMozillaVersions'
    values:
      - '1.10'
      - '1.22'
      - '1.3'
      - '1.4'
      - '1.5'
      - '1.6'
      - '1.7'
      - '2.0'
      - '3.0'
