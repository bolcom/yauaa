config:

# https://gist.github.com/jabbink/8bfa44bdfc535d696b340c46d228fdd1
#   Always use User-Agent: Appie/8.22.3 and Content-Type: application/json
#   Technically there is more information about your device and user ID after it, but the server does not seem to care
# So this ... is a hacker.
- test:
    input: # Seems the hacked advice from using the AH API that needs this exact User-Agent
      User-Agent                           : 'Appie/8.22.3'
    expected:
      DeviceClass                          : 'Hacker'
      DeviceName                           : 'Hacker'
      DeviceBrand                          : 'Hacker'
      DeviceVersion                        : 'Hacker'
      OperatingSystemClass                 : 'Hacker'
      OperatingSystemName                  : 'Hacker'
      OperatingSystemVersion               : 'Hacker'
      OperatingSystemVersionMajor          : 'Hacker'
      OperatingSystemNameVersion           : 'Hacker'
      OperatingSystemNameVersionMajor      : 'Hacker'
      LayoutEngineClass                    : 'Hacker'
      LayoutEngineName                     : 'Hacker'
      LayoutEngineVersion                  : 'Hacker'
      LayoutEngineVersionMajor             : 'Hacker'
      LayoutEngineNameVersion              : 'Hacker'
      LayoutEngineNameVersionMajor         : 'Hacker'
      AgentClass                           : 'Hacker'
      AgentName                            : 'Hacker'
      AgentVersion                         : 'Hacker'
      AgentVersionMajor                    : 'Hacker'
      AgentNameVersion                     : 'Hacker'
      AgentNameVersionMajor                : 'Hacker'
      RemarkablePattern                    : 'Manually faking to look like the Albert Heijn Appie App'

- matcher:
    require:
      - 'agent.(1)product.(1)name="Appie"'
      - 'IsNull[agent.product.(1)name="Android"]'
      - 'IsNull[agent.product.(1)name="Apple"]'
      - 'IsNull[agent.product.(1)name="Member"]'
    extract:
      - '__Set_ALL_Fields__                  :   999900 :"<<<null>>>"' # Must be 1 lower than the rest (or you will wipe yourself too)
      - 'DeviceClass                         :  1000000 :"Hacker"'
      - 'DeviceBrand                         :  1000000 :"Hacker"'
      - 'DeviceName                          :  1000000 :"Hacker"'
      - 'DeviceVersion                       :  1000000 :"Hacker"'
      - 'OperatingSystemClass                :  1000000 :"Hacker"'
      - 'OperatingSystemName                 :  1000000 :"Hacker"'
      - 'OperatingSystemVersion              :  1000000 :"Hacker"'
      - 'LayoutEngineClass                   :  1000000 :"Hacker"'
      - 'LayoutEngineName                    :  1000000 :"Hacker"'
      - 'LayoutEngineVersion                 :  1000000 :"Hacker"'
      - 'AgentClass                          :  1000000 :"Hacker"'
      - 'AgentName                           :  1000000 :"Hacker"'
      - 'AgentVersion                        :  1000000 :"Hacker"'
      - 'AgentInformationUrl                 :  1000000 :"<<<null>>>"'
      - 'AgentInformationEmail               :  1000000 :"<<<null>>>"'
      - 'RemarkablePattern                   :  1000000 :"Manually faking to look like the Albert Heijn Appie App"'

- matcher:
    require:
      - 'agent.(1)product.(1)name[1]="Appie"'
    extract:
      - 'DeviceClass                   : 1000  : "Mobile"'
      - 'DeviceName                    : 1000  : ReplaceString[agent.(2)product;"/";""]'
      - 'DeviceBrand                   : 1000  : agent.(2)product.(1)name'
      - 'OperatingSystemClass          : 1000  : "Mobile"'
      - 'OperatingSystemName           : 1000  : "Android"'
      - 'OperatingSystemVersion        : 1000  : agent.(3)product.(1)name="Android"^.version[1]' # Strip the API version

# Some brands have "Google/Pixel 7 Pro Android/13-API33" --> "Pro Android/13-API33"
- matcher:
    require:
      - 'agent.(1)product.(1)name[1]="Appie"'
    extract:
      - 'DeviceClass                   : 1000  : "Mobile"'
      - 'DeviceName                    : 1000  : ReplaceString[agent.(2)product;"/";""]'
      - 'DeviceBrand                   : 1000  : agent.(2)product.(1)name'
      - 'OperatingSystemClass          : 1000  : "Mobile"'
      - 'OperatingSystemName           : 1000  : "Android"'
      - 'OperatingSystemVersion        : 1000  : agent.(3)product.(1)name[2]="Android"^.version[1]' # Strip the API version

- matcher:
    require:
      - 'agent.(1)product.(1)name[1]="Appie"'
      - 'agent.(2)product.(1)name="Apple"'
    extract:
      - 'OperatingSystemClass                :      1 : "Mobile"'
      - 'OperatingSystemName                 :      1 : "iOS"'
      - 'OperatingSystemVersion              :      1  : agent.(3)product.(1)version'

