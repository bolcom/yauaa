config:

- matcher:
    require:
    - 'agent.product.comments.entry="Mageia"'
    extract:
    - 'DeviceClass                         :        1 :"Desktop"'
    - 'DeviceName                          :        1 :"Linux Desktop"'
    - 'OperatingSystemClass                :       97 :"Desktop"'
    - 'OperatingSystemName                 :       97 :"Mageia"'
    - 'OperatingSystemVersion              :       97 :"<<<null>>>"'


- test:
    input:
      User-Agent                           : 'Mozilla/4.0 X11; Mageia; Linux x86_64; rv:10.0.9 AppleWebKit/522.12.1 (KHTML, like Gecko) Chrome/39.0.2171 Safari/532.0'
    expected:
      DeviceClass                          : 'Desktop'
      DeviceName                           : 'Linux Desktop'
      DeviceBrand                          : 'Unknown'
      DeviceCpu                            : 'Intel x86_64'
      DeviceCpuBits                        : '64'
      OperatingSystemClass                 : 'Desktop'
      OperatingSystemName                  : 'Mageia'
      OperatingSystemVersion               : '??'
      OperatingSystemVersionMajor          : '??'
      OperatingSystemNameVersion           : 'Mageia ??'
      OperatingSystemNameVersionMajor      : 'Mageia ??'
      LayoutEngineClass                    : 'Browser'
      LayoutEngineName                     : 'Blink'
      LayoutEngineVersion                  : '39.0'
      LayoutEngineVersionMajor             : '39'
