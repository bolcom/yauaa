config:
  # ========================================================================

  - lookup:
      name: 'MyLookup1'
      map:
        'One': 'One'
        'Two': 'Two'
        'Three': 'Three'

  - lookup:
      name: 'MyLookup2'
      merge:
        - 'MyLookup1'
      map:
        'Four': 'Four'

  - set:
      name: 'MySet'
      merge:
        - 'MyLookup2' # This should fail.
      values:
        - 'Five'
